<div class="container">
  <h2>Subir foto</h2>
  <p>npm install firebase angularfire2 --save</p>
  <a href="https://github.com/angular/angularfire2/blob/master/docs/install-and-setup.md">https://github.com/angular/angularfire2/blob/master/docs/install-and-setup.md</a>
  <hr class="bg-white">
  <button class="mt-3" mat-raised-button color="primary" (click)="upload.click()">Agregar foto</button>
  <input class="d-none" #upload type="file" (change)="photoSelectedList($event)">
  <div class="progress my-5">
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent | async) + '%'"
      [attr.aria-valuenow]="(uploadPercent | async)" aria-valuemin="0" aria-valuemax="100">
    </div>
    
  </div> 
  <hr>
  <h2 class="mt-5">Album</h2>
  <div class="row my-5">
    <div class="col-md-4 my-3 " *ngFor="let photo of photos | async">
      <img class="img-fluid shadow bg-white rounded" src="{{photo.url}}" alt="">  
      <small></small>
    </div> 
  </div>
</div>
