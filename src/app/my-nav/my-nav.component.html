<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/photos">
        <i class="material-icons">
          list
        </i>List Photos
      </a>
      <a mat-list-item routerLink="/users">
        <i class="material-icons">person</i>
        Crud Users
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content *ngIf="auth.user | async as user">
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="{{user.photoURL}}" width="36" alt="">
      <span class="ml-3">{{user.displayName }}</span>
      <div class="button-row">
        <button mat-raised-button color="warn" (click)="logout()">Cerrar Sesion</button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
